<!doctype html>
<html>
<head>
<style>

*{
box-sizing: border-box;
margin: 0;
}

.grid {
        background-color: #ddd;
    padding: 20px;
    width: 800px;
    height: 400px;
    margin: 20px auto;
    color: white;
    display: grid;
    grid-template-columns: auto 1fr 1fr auto;
    grid-template-rows: 1fr auto;
    gap: 9px;
}

.grid div{
    background-color: #403f3f;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
<meta charset="UTF-8" />
<title></title>
</head>

<body>
<div class="grid">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
</div>
</body>
</html>
