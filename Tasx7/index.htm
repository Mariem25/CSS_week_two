<!doctype html>
<html>
<head>
<style>

*{
box-sizing: border-box;
margin: 0;
}

.grid {
     background-color: #ddd;
    padding: 20px;
    width: 800px;
    height: 400px;
    margin: 20px auto;
    color: white;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: auto auto;
    align-content: space-between;
    gap: 16px;
}

.grid div{
    background-color: #e91e63;
    display: flex;
    align-items: center;
    justify-content: center;
}

</style>
<meta charset="UTF-8" />
<title></title>
</head>

<body>

<div class="grid">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
</div>

</body>
</html>
